spring.application.name=DeliveryTracking Spring Boot application
server.port=8080
server.tomcat.uri-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.context-path=/delivery_tracking
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/delivery_tracking
spring.datasource.username=root
spring.datasource.password=Secret-Parcel@77
spring.messages.basename=messages
spring.mvc.view.prefix = /WEB-INF/jsp/
